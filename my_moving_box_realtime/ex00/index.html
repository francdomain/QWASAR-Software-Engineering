<html>
    <div id="my_box_realtime" style="position:absolute; bottom:0px; right:0px; width:50px; height:50px; background-color:red; min-width: 100px; min-height: 100px"></div>
    <script type="text/javascript">
      
      var box = document.getElementById("my_box_realtime");
      var x= 300;
      var y= 300;

      function movebox(){

        if(x>0 && y>0){

            x--;
            y--;

            box.style.right= x + "px";
            box.style.bottom= y + "px";

          setTimeout(movebox,50);

        }else {

            alert("Le mouvement est termin√©!");
        }

      }

       movebox();
    </script>
</html>
